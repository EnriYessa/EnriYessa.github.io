    <script>
      var text = "Hi! I'm Zeng Zhiyu.\nIf you're curious about my Lemonland,\njust feel free to scroll down!";
      var speed = 20;
      var i = 0;
      function typeWriter() {
        if (i < text.length) {
          if (text.charAt(i) === '\n') {
            document.getElementById("typingEffect").innerHTML += '<br>';
          } else if (text.substring(i, i + 9) === "Lemonland") {
            document.getElementById("typingEffect").innerHTML += '<mark>Lemonland</mark>';
            i += 8;
          } else {
            document.getElementById("typingEffect").innerHTML += text.charAt(i);
          }
          i++;
          setTimeout(typeWriter, speed);
        }
      }
      window.onload = function() {
        typeWriter();
      };
    </script>
